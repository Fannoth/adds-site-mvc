<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advertisement Service - Add Advertisement</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Dołączenie arkusza stylów CSS -->
  </head>
  <body>
    <header class="header">
      <h1 class="page-title">Advertisement Service</h1>
      <nav class="navigation">
        <ul>
          <li><a href="advertisements.html">Advertisements</a></li>
          <li><a href="addAdvertisement.html">Add Advertisement</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="add-ad-section" class="add-ad-section">
        <h2 class="section-title">Add Advertisement</h2>
        <form id="ad-form" class="ad-form">
          <input type="text" id="title" class="ad-input" placeholder="Title" />
          <textarea
            id="description"
            class="ad-input ad-textarea"
            placeholder="Description"
          ></textarea>
          <input
            type="number"
            id="price"
            class="ad-input"
            placeholder="Price"
          />
          <select id="category" class="ad-input" placeholder="Category">
            <option value="Drug">Drug</option>
            <option value="Phone">Phone</option>
            <option value="Car">Car</option>
            <option value="Animal">Animal</option>
          </select>
          <input
            type="url"
            id="imageURL"
            class="ad-input"
            placeholder="Image URL"
          />
          <button type="submit" class="ad-button">Add Ad</button>
        </form>
        <div id="success-message" style="display: none">
          <p>Advertisement added successfully!</p>
          <button id="back-to-ads-button" onclick="redirectToAdvertisements()">
            Back to Advertisements
          </button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>&copy; 2024 Jakub Czucha & Marcin Jedynak. All rights reserved.</p>
    </footer>
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
    <script>
      document
        .getElementById("ad-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const title = document.getElementById("title").value;
          const description = document.getElementById("description").value;
          const price = document.getElementById("price").value;
          const imageURL = document.getElementById("imageURL").value;
          const category = document.getElementById("category").value;
          controller.addAd(title, description, price, imageURL, category); // Przekazanie linku do obrazu do metody addAd
        });

      function redirectToAdvertisements() {
        window.location.href = "advertisements.html";
      }
    </script>
  </body>
</html>
